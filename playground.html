<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Page & Monaco styling -->
        <link href="static/styles.css" rel="stylesheet"/>
        <title>Dygram : Machine lang</title>
    </head>
    <body>
        <!-- Header Controls -->
        <div class="header-controls">
            <div class="header-controls-left">
                <div class="header-title"><a href="./">DyGram</a></div>
                <div class="settings-group">
                    <label for="model-select-desktop">Model:</label>
                    <select id="model-select-desktop" class="settings-input">
                        <option value="anthropic.claude-3-5-sonnet-20241022-v2:0">Claude 3.5 Sonnet v2</option>
                        <option value="anthropic.claude-3-5-sonnet-20240620-v1:0">Claude 3.5 Sonnet</option>
                        <option value="anthropic.claude-3-sonnet-20240229-v1:0">Claude 3 Sonnet</option>
                        <option value="anthropic.claude-3-haiku-20240307-v1:0">Claude 3 Haiku</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label for="api-key-input-desktop">API Key:</label>
                    <input type="password" id="api-key-input-desktop" class="settings-input" placeholder="AWS credentials...">
                </div>
            </div>
            <div class="header-controls-right">
                <button onclick="window.downloadSVG()">Download SVG</button>
                <button onclick="window.downloadPNG()">Download PNG</button>
                <button onclick="window.toggleTheme()">Toggle Theme</button>
            </div>
        </div>

        <div class="wrapper">
            <div id="diagram"></div>
            <!-- Monaco Root -->
            <div id="monaco-editor-root"></div>

            <!-- Examples Section -->
            <div class="examples-section">
                <h3>Examples</h3>
                <div class="examples" id="monaco-examples"></div>
            </div>

            <!-- Execution Controls -->
            <div id="execution-controls" class="execution-panel">
                <div class="execution-header">
                    <h3>Execution</h3>
                    <div class="execution-buttons">
                        <button id="btn-execute" onclick="window.executeMachine()">‚ñ∂Ô∏è Execute</button>
                        <button id="btn-step" onclick="window.stepMachine()" disabled>‚è≠Ô∏è Step</button>
                        <button id="btn-stop" onclick="window.stopMachine()" disabled>‚èπÔ∏è Stop</button>
                        <button id="btn-reset" onclick="window.resetMachine()">üîÑ Reset</button>
                    </div>
                </div>

                <div id="execution-status" class="execution-status">
                    <div class="status-item">
                        <span class="status-label">Status:</span>
                        <span id="status-text" class="status-value">Not Running</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Current Node:</span>
                        <span id="current-node" class="status-value">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Steps:</span>
                        <span id="step-count" class="status-value">0</span>
                    </div>
                </div>

                <div id="execution-log" class="execution-log">
                    <div class="log-header">Execution Log</div>
                    <div id="log-content" class="log-content"></div>
                </div>
            </div>
        </div>

        <!-- Monaco Configuration -->
        <script type="module">
            // vite is used to resolve the included TypeScript files
            import { configureMonacoWorkers } from './src/setupCommon.ts';
            import { executeExtended } from './src/setupExtended.ts';

            configureMonacoWorkers();
            // keep a reference to a promise for when the editor is finished starting
            const startingPromise = executeExtended(document.getElementById('monaco-editor-root'));
        </script>
    </body>
</html>
