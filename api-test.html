<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Yellow World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .test-section {
            margin-top: 30px;
        }

        button {
            background: #ffd700;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        button:hover {
            background: #ffed4e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .response-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
        }

        .loading {
            opacity: 0.6;
        }

        .error {
            color: #ff6b6b;
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ API Test Page</h1>
        <p style="text-align: center; font-size: 1.1rem; margin-bottom: 20px;">
            Test the serverless API endpoint
        </p>

        <div class="test-section">
            <button id="testBtn" onclick="testAPI()">Call API</button>
            <div class="response">
                <div id="response" class="response-text">Click the button to test the API</div>
            </div>
        </div>

        <div class="info">
            <strong>About this test:</strong><br>
            This page calls the <code>/api/hello</code> endpoint, which should return a JSON response with the message "yellow world".
            <br><br>
            <strong>Endpoint:</strong> <code>/api/hello</code><br>
            <strong>Expected response:</strong> <code>{ "message": "yellow world" }</code>
        </div>
    </div>

    <script type="module" src="/src/api-test.ts"></script>
</body>
</html>
