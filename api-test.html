<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./static/icon.png">
    <title>API Test - Yellow World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .response-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .response {
            color: #ffd700;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            word-break: break-word;
        }

        .info {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .info code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .error {
            color: #ff6b6b;
        }

        .loading {
            color: #fff;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒˆ API Test</h1>

        <div class="button-container">
            <button id="callApiBtn">Call API</button>
        </div>

        <div class="response-container">
            <div id="response" class="response">
                Click the button to call the API
            </div>
        </div>

        <div class="info">
            <p>This page tests the <code>/api/hello</code> endpoint</p>
            <p>It should return: <code>{"message": "yellow world"}</code></p>
        </div>
    </div>

    <script>
        const button = document.getElementById('callApiBtn');
        const responseDiv = document.getElementById('response');

        button.addEventListener('click', async () => {
            button.disabled = true;
            responseDiv.textContent = 'Loading...';
            responseDiv.className = 'response loading';

            try {
                const response = await fetch('/api/hello');
                const data = await response.json();

                responseDiv.textContent = data.message || JSON.stringify(data);
                responseDiv.className = 'response';
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
                responseDiv.className = 'response error';
            } finally {
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
