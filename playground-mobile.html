<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>DyGram CodeMirror Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #252526;
            padding: 12px 16px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }
        .header-title a {
            color: #ffffff;
            text-decoration: none;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            background: #1177bb;
        }

        .btn-secondary {
            background: #3e3e42;
        }

        .btn-secondary:active {
            background: #505053;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: flex 0.3s ease;
        }

        .editor-section.collapsed {
            flex: 0 0 0;
            height: 0;
        }

        .section-header {
            background: #2d2d30;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #cccccc;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .section-header:hover {
            background: #333336;
        }

        .toggle-btn {
            background: transparent;
            border: none;
            color: #cccccc;
            font-size: 16px;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-content {
            flex: 1;
            overflow: hidden;
            transition: flex 0.3s ease;
        }

        .section-content.collapsed {
            flex: 0;
            min-height: 0;
        }

        .settings-panel.collapsed {
            display: none;
        }

        .section-header {
            writing-mode: horizontal-tb;
        }

        #editor {
            height: 100%;
            overflow: auto;
        }

        .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #1e1e1e;
            transition: flex 0.3s ease;
        }

        .output-section.collapsed {
            flex: 0 0 0;
            min-height: 0;
            height: auto;
        }

        #output {
            height: 100%;
            overflow: auto;
            padding: 16px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            background-color: white;
        }

        .diagram-render-source pre {
            white-space: pre-wrap;
        }

        #diagram {
            min-height: 200px;
            overflow: auto;
            padding: 16px;
            display: flex;
            justify-content: center;
        }

        .examples {
            background: #252526;
            padding: 12px 16px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            border-bottom: 1px solid #3e3e42;
            -webkit-overflow-scrolling: touch;
            min-height: 44px;
            flex-wrap: wrap;
        }

        .examples:empty::after {
            content: 'Loading examples...';
            color: #858585;
            font-size: 12px;
        }

        .example-btn {
            flex-shrink: 0;
            background: #3e3e42;
            color: #d4d4d4;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            cursor: pointer;
            touch-action: manipulation;
        }

        .example-btn:active {
            background: #505053;
        }

        /* CodeMirror customizations for mobile */
        .cm-editor {
            height: 100%;
            font-size: 14px;
        }

        .cm-scroller {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .cm-content {
            padding: 8px 0;
        }

        .cm-line {
            padding: 0 16px;
        }

        .cm-gutters {
            background: #1e1e1e;
            border-right: 1px solid #3e3e42;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                flex-grow: 1;
            }

            .editor-section {
                border-right: 1px solid #3e3e42;
            }

            .btn {
                padding: 6px 12px;
                font-size: 13px;
            }

            .section-header:not(.settings-header) {
                writing-mode: sideways-lr;
            }
        }

        @media (orientation: landscape) and (max-width: 896px) {
            .container {
                flex-direction: row;
            }

            .editor-section {
                border-right: 1px solid #3e3e42;
            }
        }

        

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 14px;
            color: #858585;
        }

        .error {
            color: #f48771;
            padding: 16px;
            background: #2d2020;
            border-left: 3px solid #f48771;
            margin: 8px;
            border-radius: 4px;
            white-space: pre;
        }

        .settings-panel {
            background: #252526;
            padding: 12px 16px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .settings-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        .settings-group label {
            font-size: 12px;
            color: #cccccc;
            white-space: nowrap;
        }

        .settings-input {
            flex: 1;
            background: #3e3e42;
            color: #d4d4d4;
            border: 1px solid #505053;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
        }

        .settings-input:focus {
            outline: none;
            border-color: #0e639c;
        }

        select.settings-input {
            cursor: pointer;
        }
    </style> 
</head>
<body>
    <!-- Vite replaces this during build with the compiled JS bundle --> 
    <!-- Eruda Debug Console - Initialize before main bundle --> 
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script> 
    <script>eruda.init();</script>
    <div class="header">
        <div class="header-title"><a href="./">DyGram</a></div>
        <div class="header-actions">
            <button class="btn btn-secondary" id="download-svg-btn">SVG</button>
            <button class="btn btn-secondary" id="download-png-btn">PNG</button>
            <button class="btn" id="run-btn">Run</button>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="section-header settings-header" onclick="toggleSection('settings')">
        <span>Settings</span>
        <button class="toggle-btn" id="settings-toggle">â–¼</button>
    </div>
    <div class="settings-panel" id="settings-panel">
        <div class="settings-group">
            <label for="model-select">Model:</label>
            <select id="model-select" class="settings-input">
                <option value="claude-sonnet-4-5-20250929">claude-sonnet-4-5-20250929</option>
                <option value="claude-sonnet-4-20250514">claude-sonnet-4-20250514</option>
                <option value="claude-3-7-sonnet-latest">claude-3-7-sonnet-latest</option>
                <option value="claude-3-5-haiku-latest">claude-3-5-haiku-latest</option>
            </select>
        </div>
        <div class="settings-group">
            <label for="api-key-input">API Key:</label>
            <input type="password" id="api-key-input" class="settings-input" placeholder="Anthropic API key...">
        </div>
        <div class="examples">
            <!-- Example buttons will be populated dynamically by loadDynamicExamples() -->
        </div>
    </div>
    <div class="container">
        <div class="section-header" onclick="toggleSection('editor')">
                <span>Editor</span>
                <button class="toggle-btn" id="editor-toggle">â–¼</button>
            </div>
        <div class="editor-section">
            <div class="section-content" id="editor-content">
                <div id="editor">
                    <div class="loading">Loading editor...</div>
                </div>
            </div>
        </div>
        <div class="section-header" onclick="toggleSection('output')">
                <span>Output</span>
                <button class="toggle-btn" id="output-toggle">â–¼</button>
            </div>
        <div class="output-section">
            <div class="section-content" id="output-content">
                <div id="output">
                    <div id="diagram"></div>
                    <div id="outputInfo"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { setupCodeMirrorPlayground, loadDynamicExamples } from './src/codemirror-setup.ts';

        // Toggle section visibility
        window.toggleSection = function(section) {
            const toggleBtn = document.getElementById(`${section}-toggle`);
            const content = document.getElementById(`${section}-${section === 'settings' ? 'panel' : 'content'}`);

            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                toggleBtn.textContent = 'â–¼';
            } else {
                content.classList.add('collapsed');
                toggleBtn.textContent = 'â–¶';
            }

            // Also toggle collapsed class on parent section for flex behavior
            if (section === 'editor' || section === 'output') {
                const parentSection = content.closest(`.${section}-section`);
                if (parentSection) {
                    parentSection.classList.toggle('collapsed');
                }
            }
        };

        // Initialize playground when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            setupCodeMirrorPlayground();
            await loadDynamicExamples();
        });
    </script>
</body>
</html>
