<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DyGram Language Overview</title>
    <link rel="stylesheet" href="./static/styles.css">
    <style>
        .documentation-layout {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .doc-header {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo a {
            text-decoration: none;
            color: #333;
        }
        .main-nav a {
            margin-left: 1.5rem;
            text-decoration: none;
            color: #0066cc;
        }
        .main-nav a:hover {
            text-decoration: underline;
        }
        .doc-content {
            line-height: 1.8;
        }
        .doc-footer {
            border-top: 1px solid #e0e0e0;
            margin-top: 3rem;
            padding-top: 1rem;
            text-align: center;
            color: #666;
        }
        .code-editor-wrapper {
            margin: 1.5rem 0;
        }
        .code-editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .language-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 0.875rem;
            font-family: monospace;
        }
        .run-button {
            padding: 0.5rem 1rem;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .run-button:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./src/pages/language-overview.tsx"></script>
</body>
</html>
